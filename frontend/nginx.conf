server {
    listen 80;
    server_name localhost;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Proxy /map-data/ requests to the backend container
    location /map-data/ {
        # Use a variable to force re-resolution of the DNS name
        set $upstream_target http://api:8000;
        
        proxy_pass $upstream_target;
        
        # Rewrite the path if necessary, but here we just pass it through
        # Since the location matches the prefix in the backend, we don't need complex rewrites
        # Request /map-data/customs -> http://api:8000/map-data/customs
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /quests/ requests to the backend container
    location /quests/ {
        set $upstream_target http://api:8000;
        proxy_pass $upstream_target;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
