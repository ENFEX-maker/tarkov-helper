<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Quest Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1c1c1c; color: #e0e0e0; }
        .card { background-color: #2c2c2c; border: none; margin-bottom: 10px; }
        .quest-header { color: #dca55c; font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Tarkov Quest Helper</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <select id="mapSelector" class="form-select">
                    <option value="Customs">Customs</option>
                    <option value="Woods">Woods</option>
                    <option value="Factory">Factory</option>
                    <option value="Shoreline">Shoreline</option>
                </select>
                <button class="btn btn-warning" onclick="loadQuests()">Quests laden</button>
            </div>
        </div>
    </div>

    <div id="questList" class="row"></div>
</div>

<script>
    // WICHTIG: Hier muss später deine ECHTE Domain rein für Production!
    // Für lokalen Test nutzen wir localhost.
    const API_URL = "/api"; 
    
    async function loadQuests() {
        const map = document.getElementById('mapSelector').value;
        const listDiv = document.getElementById('questList');
        
        listDiv.innerHTML = '<div class="text-center">Lade Daten...</div>';

        try {
            // Wir rufen DEINE Api auf
            const response = await fetch(`${API_URL}/quests/${map}`);
            const data = await response.json();

            listDiv.innerHTML = ''; // Ladeanzeige weg

            if (data.quests.length === 0) {
                listDiv.innerHTML = '<div class="alert alert-info">Keine Quests gefunden.</div>';
                return;
            }

            // Für jede Quest eine Karte erstellen
            data.quests.forEach(quest => {
                const html = `
                    <div class="col-md-12">
                        <div class="card p-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="quest-header">${quest.name}</h5>
                                    <small>Händler: ${quest.trader.name}</small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <a href="${quest.wikiLink}" target="_blank" class="btn btn-sm btn-outline-secondary">Wiki</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listDiv.innerHTML += html;
            });

        } catch (error) {
            console.error(error);
            listDiv.innerHTML = `<div class="alert alert-danger">Fehler beim Laden: ${error.message}</div>`;
        }
    }
</script>

</body>
</html>
