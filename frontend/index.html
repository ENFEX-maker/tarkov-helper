<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Raid Planner v1.1 (Leaflet PoC)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { background-color: #121212; color: #e0e0e0; height: 100vh; overflow: hidden; }
        
        /* Layout Container */
        #app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar (Quests) */
        #sidebar {
            width: 350px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        #sidebar-header { padding: 15px; background: #252525; border-bottom: 1px solid #333; }
        #quest-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Map Area */
        #map-wrapper { flex: 1; position: relative; background: #000; }
        #map { width: 100%; height: 100%; background: #0b0b0b; }

        /* Quest Items Stylings */
        .quest-item {
            background: #2c2c2c; border: 1px solid #444; margin-bottom: 8px;
            padding: 10px; border-radius: 4px; cursor: pointer; transition: all 0.2s;
        }
        .quest-item:hover { background: #3a3a3a; border-color: #666; }
        .quest-item.active { border-left: 4px solid #dca448; background: #333; }
        
        .wiki-link { color: #dca448; text-decoration: none; font-size: 0.85rem; }
        .text-muted-small { font-size: 0.75rem; color: #aaa; }

        /* Leaflet Custom Marker Label */
        .marker-label {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #dca448;
            color: #dca448;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <div id="sidebar-header">
            <h5 class="mb-3">Tarkov Planner <span class="badge bg-warning text-dark">v1.1</span></h5>
            
            <select id="mapSelect" class="form-select form-select-sm mb-2 bg-dark text-light border-secondary">
                <option value="Customs" selected>Customs (PoC)</option>
                <option value="Woods">Woods</option>
                <option value="Interchange">Interchange</option>
                </select>

            <input type="text" id="searchInput" class="form-control form-control-sm bg-dark text-light border-secondary" placeholder="Suche Quest oder Item...">
        </div>
        
        <div id="quest-list">
            <div class="text-center mt-4 text-muted">Lade Quests...</div>
        </div>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- KONFIGURATION ---
    const API_URL = "/api/quests"; // Relative URL, da Nginx Proxy davor h√§ngt
    
    // MAP CONFIG: Clean Maps (Source: External for PoC)
    // HINWEIS: Wir nutzen hier eine "bekannte" URL f√ºr Customs.
    // In Produktion w√ºrde das Bild lokal im Image liegen.
    const MAP_CONFIG = {
        "Customs": {
            url: "https://tarkov.dev/maps/customs-2d.jpg", 
            width: 1920, // Original Dimension des Bildes (gesch√§tzt f√ºr URL)
            height: 1080
        }
    };

    // MOCK DATA: Manuelle Koordinaten f√ºr PoC
    // ID f√ºr "Checking" (Prapor) -> Bronze Pocket Watch
    // Koordinaten sind [Y, X] in Leaflet CRS.Simple (von unten links 0,0)
    const QUEST_COORDS = {
        "Checking": [ 
            { y: 480, x: 1050, name: "Bronze Pocket Watch (Tanker Truck)" },
            { y: 560, x: 340, name: "Dorm Room 205 Key Spawn" }
        ]
    };

    // --- GLOBALS ---
    let allQuests = [];
    let mapInstance = null;
    let markersLayer = L.layerGroup();
    let currentMapImage = null;

    // --- INIT ---
    document.addEventListener("DOMContentLoaded", () => {
        initMap();
        loadQuests("Customs"); // Start mit Customs
        
        // Event Listeners
        document.getElementById('mapSelect').addEventListener('change', (e) => {
            const mapName = e.target.value;
            loadQuests(mapName);
            changeMapLayer(mapName);
        });

        document.getElementById('searchInput').addEventListener('input', renderList);
    });

    // --- MAP LOGIC (LEAFLET) ---
    function initMap() {
        // CRS.Simple = Flache Projektion f√ºr Bilder (x/y Pixel)
        mapInstance = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomSnap: 0.5,
            attributionControl: false
        });

        // Layer Group f√ºr Marker
        markersLayer.addTo(mapInstance);

        // Initial Map laden
        changeMapLayer("Customs");
    }

    function changeMapLayer(mapName) {
        if (currentMapImage) {
            mapInstance.removeLayer(currentMapImage);
        }

        const config = MAP_CONFIG[mapName];
        if (!config) {
            // Fallback wenn Map nicht konfiguriert (z.B. Woods im PoC)
            return; 
        }

        // Bounds definieren: [[0,0], [Height, Width]]
        const bounds = [[0, 0], [config.height, config.width]];

        currentMapImage = L.imageOverlay(config.url, bounds).addTo(mapInstance);
        mapInstance.fitBounds(bounds);
        mapInstance.setView([config.height / 2, config.width / 2], -1); // Zentrieren
    }

    function showQuest onMap(quest) {
        markersLayer.clearLayers(); // Alte Marker weg

        // Wir matchen hier einfachheitshalber √ºber den Namen "Checking" f√ºr den PoC
        // Sp√§ter nutzen wir quest.id
        const coords = QUEST_COORDS[quest.name] || QUEST_COORDS[quest.id];

        if (coords) {
            coords.forEach(point => {
                // Runder Marker
                const marker = L.circleMarker([point.y, point.x], {
                    color: '#dca448',
                    fillColor: '#000',
                    fillOpacity: 0.8,
                    radius: 10
                }).addTo(markersLayer);

                // Popup
                marker.bindPopup(`<b>${quest.name}</b><br>${point.name}`).openPopup();
                
                // Optional: Tooltip permanent anzeigen
                marker.bindTooltip(point.name, { 
                    permanent: true, 
                    direction: 'top',
                    className: 'marker-label'
                });
            });
        }
    }

    // --- DATA LOGIC ---
    async function loadQuests(mapName) {
        const listEl = document.getElementById('quest-list');
        listEl.innerHTML = '<div class="text-center mt-4 text-muted">Lade Daten...</div>';
        
        try {
            // Wir laden IMMER alle Quests f√ºr das Dictionary, filtern dann
            // Im Backend Logik: /quests/ALL l√§dt alles
            // Hier nutzen wir mapName f√ºr den Filter
            const res = await fetch(`${API_URL}/${mapName}`);
            allQuests = await res.json();
            renderList();
        } catch (e) {
            console.error(e);
            listEl.innerHTML = '<div class="text-danger p-3">Fehler beim Laden der API.</div>';
        }
    }

    function renderList() {
        const listEl = document.getElementById('quest-list');
        const filterText = document.getElementById('searchInput').value.toLowerCase();
        
        listEl.innerHTML = '';

        const filtered = allQuests.filter(q => {
            return q.name.toLowerCase().includes(filterText);
        });

        if (filtered.length === 0) {
            listEl.innerHTML = '<div class="text-muted p-3 text-center">Keine Quests gefunden.</div>';
            return;
        }

        filtered.forEach(q => {
            const div = document.createElement('div');
            div.className = 'quest-item';
            
            // Check ob Koordinaten f√ºr diese Quest existieren (f√ºr Icon-Indikator)
            const hasMapData = QUEST_COORDS[q.name] ? 'üìç ' : '';

            div.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${hasMapData}${q.name}</strong>
                    <span class="badge bg-secondary">${q.trader.name}</span>
                </div>
                <div class="text-muted-small mt-1">
                    ${q.objectives.map(o => o.description).join('<br>').substring(0, 60)}...
                </div>
            `;
            
            div.onclick = () => {
                // Highlight Logic
                document.querySelectorAll('.quest-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                
                // Map Logic
                if (hasMapData) {
                    showQuest(q);
                } else {
                    markersLayer.clearLayers(); // Leeren wenn keine Daten
                }
            };
            
            listEl.appendChild(div);
        });
    }
</script>

</body>
</html>
